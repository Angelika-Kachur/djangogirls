{% load static %}

<html>

<head>
    <title>Zemlyanichka Blog</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <div>
        <h1><a href="/">Blog</a></h1>
    </div>

    {% for post in posts %}
    <div>
        <h2>{{post.title}}</h2>
        <p>{{post.text|linebreaksbr}}</p>
        <p>{{post.published_date}}</p>
    </div>
    {% endfor %}

    <img class="img" src="{% static 'images/kachurowie.jpg' %}" alt="Kachurowie">

</body>

</html>
